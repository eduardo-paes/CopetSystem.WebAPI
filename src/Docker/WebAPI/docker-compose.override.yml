version: '3.4'

services:

  # PostgreSQL Database
  postgres:
    container_name: postgres_gpic
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: Copet@123
      POSTGRES_USER: copet-admin
      POSTGRES_DB: COPET_DB
    ports:
      - 15432:5432
    volumes:
      - ./volumes/postgresql:/var/lib/postgresql/data
    networks:
      - gpic-network

  # Seq - Servidor de Logs
  seq:
    container_name: seq_gpic
    image: datalust/seq:latest
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y
      - SEQ_API_KEY=vxM2YLukOTgnraaYczDh
    networks:
      - gpic-network

  # Web API
  webapi:
    container_name: webapi_gpic
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - 5051:443
      - 5050:80
    volumes:
      - ~/.aspnet/https:/root/.aspnet/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
    depends_on:
      - postgres
      - seq
    networks:
      - gpic-network

networks:
  gpic-network:
    driver: bridge
